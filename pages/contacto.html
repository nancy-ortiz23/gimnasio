<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="../css/styles.css">
        <meta name="description" content="ponete en contacto con nosotros">
        <title>Strong Gym</title>
    </head>
<body>
    <!--Cabecera-->
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a href="../index.html">
                    <img src="../assets/img/logo.jpg" alt="logo gym">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="#">Actividades</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link " href="#">Ubicacion</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link " href="#">Contacto</a>
                        </li>    
                </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section>
    
        <h1 class="my-4 text-center">Contacto</h1>
        
    <form class="form">
    <div class="form-group">
        <label class="form-label" for="nombre">Nombre y Apellido</label>
        <input class="form-control" type="text" id="nombre" placeholder="Ingresa tu nombre completo">
    </div>
    <div class="form-group">
        <label class="form-label" for="correo">Correo electrónico</label>
        <input class="form-control" type="email" id="correo" placeholder="Ingresa tu correo electrónico" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="mensaje">Déjanos tu mensaje</label>
        <textarea class="form-control" id="mensaje" cols="30" rows="10" placeholder="Déjanos tu mensaje"></textarea>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Enviar formulario">
        <input class="btn btn-secondary" type="reset" value="Limpiar el formulario">
    </div>
    </div>
</form>
</section>

    <footer>

        <h5>Visita nuestras redes sociales</h5>
        <div class="padre-redes redes-sociales">
            <a href="https://www.instagram.com/mi_perfil/" tabindex="instagram" rel="noopener" target="_blank">
                <img src="../assets/img/icono-instagram.png" alt="Instagram" class="icono-redes">
            </a>
            <a href="https.//www.facebook.com" target="_blank" title="facebook" rel="noopener">
            <img src="../assets/img/icono-facebook.png" alt="Icono facebook" class="icono-redes">
            </a>
        </div>

        <p>Sitio web creado sin fines de lucro&copy;</p>
    </footer>
    
    <a href="https://api.whatsapp.com/send?phone=5491112345678" target="_blank" title="whatsapp" rel="noopener"></a>
        <img src="../assets/img/icono-whatsapp.png" alt="Icono whatsapp" class="whatsapp">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
